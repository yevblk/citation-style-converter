<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0D47A1" media="(prefers-color-scheme: dark)">
    <title>No Connection | Citation Style Converter</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="manifest" href="app.webmanifest">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--bg-card);
            border-radius: 8px;
            box-shadow: var(--shadow);
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            color: var(--primary, #2196F3);
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .icon {
            font-size: 5rem;
            color: var(--primary, #2196F3);
            margin-bottom: 1.5rem;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary, #2196F3);
            color: var(--text-button, white);
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: var(--primary-dark, #0d8aee);
        }
        
        .info {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="error-container">
            <div class="error-icon">ðŸ“¶</div>
            <h1 class="error-title">No Connection</h1>
            <div class="error-message">
                It looks like you don't have access to the Internet. The Formatting Style Converter requires a connection to work fully.
            </div>
            <button class="btn primary-btn" id="retry-btn">Try Again</button>
            <div class="info">
                Some features may be available offline if you have previously opened the page while online.
            </div>
        </div>
    </main>
    
    <script type="module">
        // Import theme manager
        import { initThemeSystem } from './js/themeManager.js';
        
        // Initialize theme system
        document.addEventListener('DOMContentLoaded', () => {
            initThemeSystem();
        });
        
        // Handle retry button click
        document.getElementById('retry-btn').addEventListener('click', () => {
            window.location.reload();
        });
        
        // Check periodically for network connection
        function checkConnectivity() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }
        
        // Check every 5 seconds
        setInterval(checkConnectivity, 5000);
        
        // Also listen for online event
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
